<div class="item {% if post.star %}star{% endif %}">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <aside class="date"><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{% if page.lang == "English" %} {{ post.date | date: "%b %d %Y" }} {% else %} {{ post.date | date: "%Y年 %m月 %d日" }} {% endif%}</time></aside>
        <h3 class="title">{{ post.title }}</h3>
        <!-- {{ post.excerpt }} -->
    </a>
</div>
